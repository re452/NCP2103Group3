<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawgress Store</title>
     <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
     <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-left">
            <nav>
                <a href="#">DASHBOARD</a>
                <a href="#">TASKS</a>
                <a href="#">CHALLENGES</a>
                <a href="#" class="active">STORE</a>
            </nav>
        </div>

        <div class="nav-right">
            <!-- <div class="coins">
                <img src="assets/coin.png" alt="Coin" class="coin-icon">
                <span>0</span>
            </div> -->
            <div class="avatar">User</div>
        </div>
    </header>

    <main>
        <section class="featured">
            <h1>FEATURED</h1>
            <div class="featured-items">
                <div class="item-card">
                    <div class="item-content">
                        <img src="assets/too-cool.png" alt="Too Cool 4 Paws">
                        <h3>Too Cool 4 Paws</h3>
                        <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">799</span></div>
                    </div>
                </div>
                <div class="item-card">
                    <div class="item-content">
                        <img src="assets/funguy.png" alt="Funguy">
                        <h3>Funguy</h3>
                        <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">399</span></div>
                    </div>
                </div>
                <div class="item-card">
                    <div class="item-content">
                        <img src="assets/fedora.png" alt="Fetch Fedora">
                        <h3>Fetch Fedora</h3>
                        <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">1299</span></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="store-items">
            <div class="items-grid">
                <div class="item-card">
                        <div class="item-content">
                            <img src="assets/heartbrew.png" alt="Heartbrew">
                            <h3>Heartbrew</h3>
                            <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">499</span></div>
                        </div>
                </div>
                <div class="item-card">
                        <div class="item-content">
                            <img src="assets/blisswich.png" alt="Blisswich">
                            <h3>Blisswich</h3>
                            <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">599</span></div>
                        </div>
                </div>
                <div class="item-card">
                        <div class="item-content">
                            <img src="assets/gapple.png" alt="Gapple">
                            <h3>Gapple</h3>
                            <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">1399</span></div>
                        </div>
                </div>
                <div class="item-card">
                        <div class="item-content">
                            <img src="assets/cookie.png" alt="Cookie">
                            <h3>Cookie</h3>
                            <div class="price"><img src="assets/coin.png" class="coin-icon"><span class="amount">219</span></div>
                        </div>
                </div>
                <div class="item-card">
                        <div class="item-content">
                            <img src="assets/cappucino.png" alt="Cappucino">
                            <h3>Cappucino</h3>
                            <div class="price"><img src="assets/coin.png" alt="Coin" class="coin-icon"><span class="amount">469</span></div>
                        </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
