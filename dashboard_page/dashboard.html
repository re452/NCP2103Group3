<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PawGress - Dashboard</title>

 <!-- Some font styles for the website -->
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <div class="nav-left">
      <div class="logo">
        <nav>
          <a href="#">DASHBOARD</a>
          <a href="#">TASKS</a>
          <a href="#">CHALLENGES</a>
          <a href="#">STORE</a>
        </nav>
      </div>
    </div>
    <div class="nav-right">
      <div class="avatar">Placeholder</div>
    </div>
  </header>

  <main>
    <section class="hero">
      <aside class="pet-card">
        <div class="pet-image">

          <!-- simple SVG placeholder for the cat image — replace with your art -->
          <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="pet avatar">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0" stop-color="#ffd4f8" />
                <stop offset="1" stop-color="#e8b3ff" />
              </linearGradient>
            </defs>
            <rect width="120" height="120" rx="12" fill="url(#g1)"/>
            <g transform="translate(10,8)">
              <ellipse cx="46" cy="68" rx="26" ry="18" fill="#f3c8ef"/>
              <circle cx="40" cy="36" r="28" fill="#f3c8ef"/>
              <path d="M20 28 q10 -20 40 0" fill="#fff" opacity="0.25"/>
              <circle cx="30" cy="34" r="4" fill="#5a355d"/>
              <circle cx="52" cy="34" r="4" fill="#5a355d"/>
              <path d="M36 46 q8 8 16 0" stroke="#5a355d" stroke-width="2" fill="none" stroke-linecap="round"/>
            </g>
          </svg>
        </div>

        <div class="stat">
          <div class="bar heart"><i></i></div>
        </div>
        <div class="stat">
          <div class="bar energy"><i></i></div>
        </div>
      </aside>

      <div class="hero-right">
        <div class="title-row">
          <h1 class="pixel-title">DIVA</h1>
        </div>

        <p class="desc">She struts like she owns the place — and honestly, she does. Diva demands attention, gives side-eyes like a pro, and only cuddles when she feels like it. But beneath that sass is a loyal heart that always comes back for treats.</p>

        <a class="cta" href="#">Your Pets</a>
      </div>
    </section>
  </main>


</body>
</html>
